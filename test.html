<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tab-contents">
      <ul>
        <button data-target="#breakfast" class="btn_active">Breakfast</button>
        <button data-target="#lunch">Lunch</button>
        <button data-target="#dinner">Dinner</button>
      </ul>

      <div id="breakfast" data-content class="sec_active">
        <!-- Breakfast content goes here -->
        <p>Breakfast content</p>
      </div>

      <div id="lunch" data-content>
        <!-- Lunch content goes here -->
        <p>Lunch content</p>
      </div>

      <div id="dinner" data-content>
        <!-- Dinner content goes here -->
        <p>Dinner content</p>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll("[data-target]")
      const tabContents = document.querySelectorAll("[data-content]")

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const target = document.querySelector(tab.dataset.target)

          tabContents.forEach((tc) => {
            tc.classList.remove("sec_active")
          })
          target.classList.add("sec_active")

          tabs.forEach((t) => {
            t.classList.remove("btn_active")
          })
          tab.classList.add("btn_active")
        })
      })
    </script>
  </body>
</html>
